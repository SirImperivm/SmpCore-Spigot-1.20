helps:
  admin-commands:
    core:
      - "&8&m                              "
      - ""
      - "&a/smpcore(smpc) reload &7- &fRicarica il plugin."
      - "&a/smpcore(smpc) whitelist add &e<nomeutente> &7- &fAggiunge un utente in whitelist."
      - "&a/smpcore(smpc) whitelist list &7- &fMostra chi è in whitelist."
      - "&a/smpcore(smpc) whitelist remove &e<nomeutente> &7- &fRimuove un utente dalla whitelist."
      - "&a/smpcore(smpc) whitelist toggle &7- &fAttiva/Disattiva la whitelist."
      - ""
      - "&8&m                              "
    guilds:
      - "&8&m                              "
      - ""
      - "&a/guildsadmin(ga) addmember &e<player> <guildName> &7- &fAggiunge un utente ad una gilda esistente."
      - "&a/guildsadmin(ga) chatspy &7- &fApre la spychat delle gilde."
      - "&a/guildsadmin(ga) changerole &e<player> <role> &7- &fModifica il ruolo ad un membro di una gilda (funziona solo con member e officer)."
      - "&a/guildsadmin(ga) changespawn &e<guildName> &7- &fSposta lo spawn attuale di una gilda."
      - "&a/guildsadmin(ga) createguild &e<guildName> <guildTitle> <memberSize> &7- &fCon questo l'admin crea una gilda (alla sua posizione)."
      - "&a/guildsadmin(ga) deleteguild &e<guildName> &7- &fRimuove una gilda dalla configurazione."
      - "&a/guildsadmin(ga) deletemember &e<player> &7- &fRimuove un utente da una tra tutte le gilde esistenti."
      - "&a/guildsadmin(ga) info &e<guildName> &7- &fMostra info relative ad una gilda."
      - "&a/guildsadmin(ga) list &7- &fMostra tutte le gilde create e il loro id."
      - "&a/guildsadmin(ga) money take &e<guildName> <value> &7- &fRimuove dei soldi dalla banca di una gilda."
      - "&a/guildsadmin(ga) money give &e<guildName> <value> &7- &fAggiunge dei soldi alla banca di una gilda."
      - "&a/guildsadmin(ga) money set &e<guildName> <value> &7- &fImposta un valore preciso di soldi nella banca di una gilda."
      - "&a/guildsadmin(ga) setlobby &7- &fImposta lo spawn principale."
      - ""
      - "&8&m                              "
    lives:
      - "&8&m                              "
      - ""
      - "&a/livesadmin(la) give-life &e<player> <quantità> &7- &fRegali ad un utente delle vite."
      - "&a/livesadmin(la) info &e<player> &7- &fMostra la quantità di vite di un utente."
      - "&a/livesadmin(la) life-top &7- &fMostra la top delle vite degli utenti."
      - "&a/livesadmin(la) setDeathZone &7- &fImposta la deathzone alla tua posizione."
      - "&a/livesadmin(la) take-life &e<player> <quantità> &7- &fRimuovi da un utente delle vite."
      - ""
      - "&8&m                              "
    bounties:
      - "&8&m                              "
      - ""
      - "&a/bountyadmin(ba) remove &e<player> &7- &fRimuove una taglia da un utente."
      - "&a/bountyadmin(ba) set &e<player> <taglia> &7- &fImposta una taglia ad un utente."
      - ""
      - "&8&m                              "
  user-commands:
    guilds:
      - "&8&m                              "
      - ""
      - "&a/guilds(g) accept &7- &fAccetta un invito in corso relativo ad una gilda."
      - "&a/guilds(g) bank &7- &fApre la banca della gilda."
      - "&a/guilds(g) chat &7- &fApre la chat della gilda."
      - "&a/guilds(g) help &7- &fMostra i comandi utili."
      - "&a/guilds(g) home &7- &fTi riporta allo spawn della gilda."
      - "&a/guilds(g) info &e<[guildName]> &7- &fMostra info relative ad una gilda."
      - "&a/guilds(g) invite &e<player> &7- &fInvita un utente in gilda (lui deve accettare)."
      - "&a/guilds(g) kick &e<guildMember> &7- &fEspelle un membro dalla gilda."
      - "&a/guilds(g) leave &7- &fEsci da una gilda."
      - "&a/guilds(g) list &7- &fMostra tutte le gilde e il loro stato di acquisto."
      - "&a/guilds(g) newleadership &e<guildMember> &7- &fIl leader della gilda viene degradato ad ufficiale, e l'ufficiale scelto diventerà il nuovo leader."
      - "&a/guilds(g) officer set &e<guildMember> &7- &fPromuove un membro della gilda ad ufficiale."
      - "&a/guilds(g) officer remove &e<guildMember> &7- &fDegrada un ufficiale della gilda a membro."
      - "&a/guilds(g) shop &7- &fApre lo shop delle gilde."
      - "&a/guilds(g) top-bank &7- &fMostra le prime 8 gilde per filtro bilanci in ordine decrescente."
      - "&a/guilds(g) top-members &7- &fMostra le prime 8 gilde per filtro membri in ordine decrescente."
      - "&a/guilds(g) upgrades &7- &fApre i potenziamenti della gilda."
      - ""
      - "&8&m                              "
    lives:
      - "&8&m                              "
      - ""
      - "&a/lives(l) get &7- &fMostra quante vite hai."
      - "&a/lives(l) get &e<player> &7- &fMostra quante vite ha un utente."
      - ""
      - "&8&m                              "
    bounties:
      - "&8&m                              "
      - ""
      - "&a/bounty(b) &e<player> <taglia> &7- &fInserisci una taglia ad un utente."
      - ""
      - "&8&m                              "
